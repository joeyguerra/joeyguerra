<meta itemprop="title" content="Options Trading Practice">
<meta itemprop="image" content="/imgs/pushups-screenshot.jpg">
<meta itemprop="touchStartupImage" content="/imgs/daily-pushups-splash-screen.png">

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    table, th, td {
        border: 1px solid black;
    }
    th, td {
        padding: 8px;
        text-align: left;
    }
    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 5px;
        margin: 5px 0;
        box-sizing: border-box;
    }
</style>
<h1>Options Trading Practice</h1>
<h2>Add New Trade</h2>
<form id="tradeForm">
    <label for="date">Date:</label>
    <input type="date" id="date" required><br>

    <label for="optionType">Option Type:</label>
    <select id="optionType">
        <option value="Call">Call</option>
        <option value="Put">Put</option>
    </select><br>

    <label for="underlyingAsset">Underlying Asset:</label>
    <input type="text" id="underlyingAsset" required><br>

    <label for="strikePrice">Strike Price:</label>
    <input type="number" id="strikePrice" required><br>

    <label for="expirationDate">Expiration Date:</label>
    <input type="date" id="expirationDate" required><br>

    <label for="optionPremium">Option Premium:</label>
    <input type="number" id="optionPremium" step="0.01" required><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required><br>

    <label for="buySell">Buy/Sell:</label>
    <select id="buySell">
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option>
    </select><br>

    <label for="entryPrice">Underlying Asset Price at Entry:</label>
    <input type="number" id="entryPrice" step="0.01" required><br>

    <button type="submit">Add Trade</button>
</form>

<h2>Trades</h2>
<table id="tradesTable">
    <thead>
        <tr>
            <th>Date</th>
            <th>Option Type</th>
            <th>Underlying Asset</th>
            <th>Strike Price</th>
            <th>Expiration Date</th>
            <th>Option Premium</th>
            <th>Quantity</th>
            <th>Buy/Sell</th>
            <th>Entry Price</th>
            <th>Exit Price</th>
            <th>Profit/Loss</th>
        </tr>
    </thead>
    <tbody>
        <!-- Trades will be appended here -->
    </tbody>
</table>

    import { calculateProfitLoss } from '/webapp/PlayTrade.mjs'

</script>
