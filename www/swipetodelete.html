<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe to Delete Example</title>
    <style>
        .swipe-item {
            width: 100%;
            padding: 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
            transform: translateX(0);
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        dl {
            width: 300px;
            border: solid 1px #ddd;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        dd {
            padding: 0;
            margin: 0;
        }
        dd button {
            position: absolute;
            top: 0;
            right: -100px;
            width: 100px;
            height: 100%;
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: right 0.3s ease;
            appearance: none;
        }
    </style>
</head>
<body>

    <dl>
        <dt>Swipe to Delete Example</dt>
        <dd>
            <p>
                This is an example of how to implement swipe to delete functionality in a web application.
                Swipe left on the item below to see the delete button.
            </p>
        </dd>
        <dd id="swipeToDelete" class="swipe-item">
            <p>Swipe left to delete this item</p>
            <button>Delete</button>
        </dd>
    </dl>
<script type="module">
    import { SwipeToDelete } from '/webapp/SwipeToDelete.mjs'
    let app = {
        shouldRemove(element) {
            element.remove()
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        new SwipeToDelete(window.swipeToDelete, {threshold: 0.5}, app)
        console.log('Swipe to delete initialized')
    });
</script>

</body>
</html>
