<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yesterday / Today</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;

        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {

        .header-content {
            display: flex;

            align-items: center;
            gap: 20px;
            justify-content: space-between;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #444;
        }

        .header-tagline {
            font-size: 14px;
            color: #777;
            margin-top: 4px;
        }

        .date-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-controls button {
            background: #e8e8e8;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;

            transition: background 0.2s;
        }

        .date-controls button:hover {

        }

            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .reset-btn {
            background: #888;

            padding: 8px 16px;

            cursor: pointer;

        }

        .reset-btn:hover {
            background: #666;
        }

        .feedback-btn {
            background: transparent;
            color: #555;
            border: 1px solid #ccc;
            padding: 8px 16px;
            border-radius: 4px;

            font-size: 13px;

        }

        .feedback-btn:hover {

        }

        .modal-overlay {

<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Yesterday / Today</h1>
                    <div class="header-tagline">Implements a Deferred Accountability Pattern.</div>
                </div>
                <div class="date-controls">
                    <button id="prevDay">‚Üê Prev</button>
                    <input type="date" id="todayDatePicker" />
                    <button id="nextDay">Next ‚Üí</button>
                </div>
                <button class="feedback-btn" id="feedbackBtn">üí≠ Ideas or feedback?</button>
                <button class="reset-btn" id="resetBtn">Reset Demo Data</button>
            </div>
            <div class="mission-section" id="missionSection"></div>
        </header>

        <div class="panels">
            <div class="panel">
                <div class="panel-header">
                    <div>
                        <div class="panel-title">Yesterday</div>
                        <div class="panel-subtitle" id="yesterdayDate"></div>
                    </div>
                </div>
                <div id="yesterdayContent"></div>
                <div id="yesterdayCheckin"></div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div>
                        <div class="panel-title">Today</div>
                        <div class="panel-subtitle" id="todayDate"></div>
                    </div>
                    <div class="task-count" id="todayCount"></div>
                </div>
                <form class="add-task-form" id="addTaskForm">
                    <textarea 
                        class="add-task-input" 
                        id="addTaskInput" 
                        placeholder="Add a new task... (Markdown supported)"
                        autocomplete="off"
                        rows="2"
                        style="resize:vertical;min-height:38px;"
                    ></textarea>
                    <button type="submit" class="add-task-btn">Add</button>
                </form>
                <div id="todayContent"></div>
            </div>
        </div>

        <div class="checkin-section">
            <div class="checkin-title">Daily Check-in</div>
            <textarea 
                class="checkin-textarea" 
                id="checkinTextarea" 
                placeholder="What changed? What did I avoid again? What became clear?"
            ></textarea>
        </div>
    </div>

    <div class="modal-overlay" id="feedbackModal">
        <div class="modal-content">
            <div class="modal-header">Ideas or feedback?</div>
            <form id="feedbackForm">
                <div class="feedback-type-buttons">
                    <button type="button" class="feedback-type-btn active" data-type="idea">üí° Idea</button>
                    <button type="button" class="feedback-type-btn" data-type="bug">üêõ Bug</button>
                    <button type="button" class="feedback-type-btn" data-type="general">üí¨ General</button>
                </div>
                <textarea 
                    class="feedback-textarea" 
                    id="feedbackText" 
                    placeholder="Tell me what's on your mind..."
                    required
                ></textarea>
                <input 
                    type="text" 
                    class="add-task-input" 
                    id="feedbackName" 
                    placeholder="Your name (optional)"
                    style="margin-bottom: 8px;"
                />
                <input 
                    type="email" 
                    class="add-task-input" 
                    id="feedbackEmail" 
                    placeholder="Your email (optional)"
                    style="margin-bottom: 12px;"
                />
                <div class="feedback-actions">
                    <button type="button" class="feedback-cancel-btn" id="closeFeedbackBtn">Cancel</button>
                    <button type="submit" class="feedback-send-btn">Send Feedback</button>
                </div>
                <div class="feedback-status" id="feedbackStatus"></div>
            </form>
        </div>
    </div>

    <div class="avoidance-modal" id="avoidanceModal">
        <div class="avoidance-content">
            <div class="modal-header" id="avoidanceModalTitle" style="margin-bottom: 8px;">This task has been deferred repeatedly</div>
            <div id="avoidanceTaskText" style="font-size:14px;color:#555;"></div>
            <div class="avoidance-options">
                <button type="button" class="avoidance-option-btn" data-avoidance-action="carry">Still important <span>Carry forward</span></button>
                <button type="button" class="avoidance-option-btn" data-avoidance-action="archive">Not a priority <span>Archive</span></button>
                <button type="button" class="avoidance-option-btn" data-avoidance-action="rewrite">Rewrite <span>Refresh wording</span></button>
            </div>
            <div class="avoidance-rewrite" id="avoidanceRewrite">
                <textarea class="add-task-input" id="avoidanceRewriteInput" placeholder="Rewrite task before carrying" rows="2" style="resize:vertical;min-height:38px;"></textarea>
                <button type="button" class="add-task-btn" id="avoidanceRewriteSubmit" style="margin-top:8px;">Carry rewritten task</button>
            </div>
            <div class="feedback-status" id="avoidanceStatus"></div>
        </div>
    </div>
    <script src="/js/markdown-it.min.js"></script>
    <script>
        // ============================================
        // MARKDOWN MODULE LOADING (top-level, before init)
        // ============================================
        let markdownToHtml = (x) => {
            const md = markdownit({
                html: false,
                linkify: true,
                typographer: true
            })
            return md.render(x)
        }

        let htmlToMarkdown = (x) => {
            return x
                .replace(/<br\s*\/?>(\n)?/gi, '\n')
                .replace(/<[^>]+>/g, '')
                .replace(/&amp;/g, '&')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .replace(/&quot;/g, '"')
                .replace(/&#39;/g, "'")
        }

        // ============================================
        // DATA MODEL & STATE MANAGEMENT
        // ============================================
        const STORAGE_KEY = 'yt_tasks_v1'
        const LAST_LOADED_DATE_KEY = 'yt_last_loaded_date'
        const AVOIDED_THRESHOLD = 14
        const CONSUMPTION_KEYWORDS = ['read', 'watch', 'listen', 'study', 'research', 'explore', 'review', 'scan', 'learn', 'observe', 'think', 'plan', 'browse']

        // Global state
        let state = {
            data: {}, // { 'YYYY-MM-DD': { tasks: [], checkin: '', missionTaskId: '', missionUpdatedAt: '' }, ... }
            todayDate: null,
            yesterdayDate: null,
            editingTaskId: null,
            feedbackModalOpen: false,
            feedbackType: 'idea',
            collapsedGroups: {}, // { 'YYYY-MM-DD_completed': true, ... }
            avoidanceModal: null
        }

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================

        function getDateKey(date) {
            const year = date.getFullYear()
            const month = String(date.getMonth() + 1).padStart(2, '0')
            const day = String(date.getDate()).padStart(2, '0')
            return `${year}-${month}-${day}`
        }

        function parseDate(dateString) {
            const [year, month, day] = dateString.split('-').map(Number)
            return new Date(year, month - 1, day)
        }

        function addDays(date, days) {
            const result = new Date(date)
            result.setDate(result.getDate() + days)
            return result
        }

        function formatDateDisplay(date) {
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            })
        }

        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2)
        }

        // ============================================
        // STATE PERSISTENCE
        // ============================================

        function loadState() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY)
                if (stored) {
                    state.data = JSON.parse(stored)
                }
            } catch (e) {
                console.error('Failed to load state:', e)
                if (confirm('Failed to load saved data. Reset?')) {
                    resetData()
                }
            }
        }

        function saveState() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(state.data))
            } catch (e) {
                console.error('Failed to save state:', e)
            }
        }

        // ============================================
        // DATA ACCESS & MANIPULATION
        // ============================================

        function ensureDateData(dateKey) {
            if (!state.data[dateKey]) {
                state.data[dateKey] = {
                    tasks: [],
                    checkin: '',
                    missionTaskId: null,
                    missionUpdatedAt: null
                }
            } else {
                if (typeof state.data[dateKey].missionTaskId === 'undefined') {
                    state.data[dateKey].missionTaskId = null
                }
                if (typeof state.data[dateKey].missionUpdatedAt === 'undefined') {
                    state.data[dateKey].missionUpdatedAt = null
                }
            }
        }

        function getTasks(dateKey) {
            ensureDateData(dateKey)
            return state.data[dateKey].tasks
        }

        function getCheckin(dateKey) {
            ensureDateData(dateKey)
            return state.data[dateKey].checkin || ''
        }

        function getMissionTask(dateKey) {
            ensureDateData(dateKey)
            const missionTaskId = state.data[dateKey].missionTaskId
            if (!missionTaskId) return null
            const tasks = getTasks(dateKey)
            const task = tasks.find(t => t.id === missionTaskId && !t.archived)
            if (!task) {
                state.data[dateKey].missionTaskId = null
                saveState()
                return null
            }
            return task
        }

        function getMissionUpdatedAt(dateKey) {
            ensureDateData(dateKey)
            return state.data[dateKey].missionUpdatedAt || ''
        }

        function setMissionTask(dateKey, taskId) {
            ensureDateData(dateKey)
            const tasks = getTasks(dateKey)
            const index = tasks.findIndex(t => t.id === taskId && !t.archived && !t.done)
            if (index === -1) return
            const [task] = tasks.splice(index, 1)
            tasks.unshift(task)
            state.data[dateKey].missionTaskId = task.id
            state.data[dateKey].missionUpdatedAt = new Date().toISOString()
            saveState()
        }

        function clearMissionTask(dateKey) {
            ensureDateData(dateKey)
            state.data[dateKey].missionTaskId = null
            state.data[dateKey].missionUpdatedAt = new Date().toISOString()
            saveState()
        }

        function ensureMissionPriority(dateKey) {
            ensureDateData(dateKey)
            const missionTaskId = state.data[dateKey].missionTaskId
            if (!missionTaskId) return
            const tasks = state.data[dateKey].tasks
            const index = tasks.findIndex(t => t.id === missionTaskId)
            if (index > 0) {
                const [task] = tasks.splice(index, 1)
                tasks.unshift(task)
                saveState()
            }
        }

        function addTask(dateKey, text) {
            ensureDateData(dateKey)
            const id = generateId()
            const task = {
                id,
                lineageId: id, // New tasks get their own lineage
                text,
                done: false,
                createdAt: new Date().toISOString()
            }
            state.data[dateKey].tasks.push(task)
            saveState()
        }

        function toggleTask(dateKey, taskId) {
            const tasks = getTasks(dateKey)
            const taskIndex = tasks.findIndex(t => t.id === taskId)
            if (taskIndex === -1) return
            const task = tasks[taskIndex]
            task.done = !task.done
            task.completedAt = task.done ? new Date().toISOString() : null
            if (task.done && state.data[dateKey].missionTaskId === task.id) {
                state.data[dateKey].missionTaskId = null
                state.data[dateKey].missionUpdatedAt = new Date().toISOString()
            }
            if (task.done) {
                tasks.splice(taskIndex, 1)
                tasks.push(task)
            }
            saveState()
        }

        function updateTaskText(dateKey, taskId, newText) {
            const tasks = getTasks(dateKey)
            const task = tasks.find(t => t.id === taskId)
            if (task) {
                task.text = newText
                saveState()
            }
        }

        function deleteTask(dateKey, taskId) {
            ensureDateData(dateKey)
            state.data[dateKey].tasks = state.data[dateKey].tasks.filter(t => t.id !== taskId)
            saveState()
        }

        function carryTask(fromDateKey, toDateKey, taskId) {
            const sourceTasks = getTasks(fromDateKey)
            const sourceTask = sourceTasks.find(t => t.id === taskId)
            
            if (!sourceTask) return false

            const targetTasks = getTasks(toDateKey)
            
            // Check for duplicate (same text and not done)
            const duplicate = targetTasks.find(t => 
                t.lineageId === sourceTask.lineageId && !t.done && !t.archived
            )
            
            if (duplicate) {
                if (!confirm('A similar incomplete task already exists in Today. Carry anyway?')) {
                    return false
                }
            }

            // Create new task in target date with same lineage
            const newTask = {
                id: generateId(),
                lineageId: sourceTask.lineageId,
                text: sourceTask.text,
                done: false,
                createdAt: new Date().toISOString()
            }
            
            state.data[toDateKey].tasks.push(newTask)
            saveState()
            return true
        }

        function autoCarryUndoneTasks(fromDateKey, toDateKey) {
            const sourceTasks = getTasks(fromDateKey)
            const targetTasks = getTasks(toDateKey)
            
            // Get all incomplete tasks from source date
            const undoneTasks = sourceTasks.filter(t => !t.done && !t.archived)
            
            undoneTasks.forEach(sourceTask => {
                // Check if an identical incomplete task already exists in target
                const duplicate = targetTasks.find(t => 
                    t.lineageId === sourceTask.lineageId && !t.done && !t.archived
                )
                
                // Auto-carry if no duplicate exists
                if (!duplicate) {
                    const newTask = {
                        id: generateId(),
                        lineageId: sourceTask.lineageId,
                        text: sourceTask.text,
                        done: false,
                        createdAt: new Date().toISOString()
                    }
                    targetTasks.push(newTask)
                }
            })
            
            if (undoneTasks.length > 0) {
                saveState()
            }
        }

        function reorderTask(dateKey, taskId, direction) {
            const tasks = getTasks(dateKey)
            const index = tasks.findIndex(t => t.id === taskId)
            
            if (index === -1) return
            
            const newIndex = direction === 'up' ? index - 1 : index + 1
            
            if (newIndex < 0 || newIndex >= tasks.length) return
            
            // Swap tasks
            [tasks[index], tasks[newIndex]] = [tasks[newIndex], tasks[index]]
            saveState()
        }

        function setCheckin(dateKey, text) {
            ensureDateData(dateKey)
            state.data[dateKey].checkin = text
            saveState()
        }

        function archiveTask(dateKey, taskId) {
            const tasks = getTasks(dateKey)
            const task = tasks.find(t => t.id === taskId)
            if (task) {
                task.archived = true
                task.archivedAt = new Date().toISOString()
                saveState()
            }
        }

        function carryTaskWithRewrite(fromDateKey, toDateKey, taskId, newText) {
            const sourceTasks = getTasks(fromDateKey)
            const sourceTask = sourceTasks.find(t => t.id === taskId)
            if (!sourceTask) return false
            const sanitizedText = newText.trim()
            if (!sanitizedText) return false
            const targetTasks = getTasks(toDateKey)
            const duplicate = targetTasks.find(t => t.lineageId === sourceTask.lineageId && !t.done && !t.archived)
            if (duplicate) return false
            const newTask = {
                id: generateId(),
                lineageId: sourceTask.lineageId,
                text: sanitizedText,
                done: false,
                createdAt: new Date().toISOString()
            }
            targetTasks.push(newTask)
            sourceTask.archived = true
            sourceTask.archivedAt = new Date().toISOString()
            saveState()
            return true
        }

        function getTaskType(task) {
            const text = (task.text || '').toLowerCase()
            const isConsumption = CONSUMPTION_KEYWORDS.some(keyword => text.startsWith(keyword + ' ') || text === keyword || text.includes(' ' + keyword + ' '))
            return isConsumption ? 'consumption' : 'work'
        }

        function getSuggestedMissionTask(dateKey) {
            const tasks = getTasks(dateKey)
            const candidates = tasks.filter(t => !t.done && !t.archived && getTaskType(t) === 'work')
            if (!candidates.length) return null
            const ranked = candidates
                .map(task => ({ task, carry: getCarryCount(task.lineageId) }))
                .filter(entry => entry.carry > 1)
                .sort((a, b) => {
                    if (b.carry !== a.carry) return b.carry - a.carry
                    const aAge = new Date(a.task.createdAt).getTime()
                    const bAge = new Date(b.task.createdAt).getTime()
                    return aAge - bAge
                })
            return ranked.length ? ranked[0].task : null
        }

        // ============================================
        // COMPUTED VALUES
        // ============================================

        function getCarryCount(lineageId) {
            // Count how many different dates this lineage appears on
            let count = 0
            for (const dateKey in state.data) {
                const tasks = state.data[dateKey].tasks
                if (tasks.some(t => t.lineageId === lineageId)) {
                    count++
                }
            }
            return count
        }

        function handleClick(e) {
            const target = e.target.closest('[data-action]')
            if (!target) return
            const action = target.dataset.action
            const taskId = target.dataset.taskId
            
            if (action === 'toggle') {
                const dateKey = getDateKey(state.todayDate)
                toggleTask(dateKey, taskId)
                render()
            } else if (action === 'edit') {
                state.editingTaskId = taskId
                render()
                // Focus the edit input
                setTimeout(() => {
                    const input = document.querySelector(`textarea.edit-task-input[data-task-id="${taskId}"]`)
                    if (input) {
                        input.focus()
                        input.select()
                    }
                }, 0)
            } else if (action === 'cancel-edit') {
                state.editingTaskId = null
                render()
            } else if (action === 'delete') {
                if (confirm('Delete this task?')) {
                    const dateKey = getDateKey(state.todayDate)
                    deleteTask(dateKey, taskId)
                    render()
                }

                const fromDateKey = getDateKey(state.yesterdayDate)
                const toDateKey = getDateKey(state.todayDate)
                const isAvoided = target.dataset.avoidance === 'true'
                if (isAvoided) {

                const direction = target.dataset.direction
                const dateKey = getDateKey(state.todayDate)
                reorderTask(dateKey, taskId, direction)
                render()

                const dateKey = getDateKey(state.todayDate)

            // Render markdown for avoidance modal task text
            document.getElementById('avoidanceTaskText').innerHTML = markdownToHtml(task.text)
            // Set rewrite input to markdown source if rewriting
            const rewriteInput = document.getElementById('avoidanceRewriteInput')
            if (rewriteInput) {

            }
            // ...existing code...
            document.getElementById('avoidanceStatus').textContent = ''
            const rewrite = document.getElementById('avoidanceRewrite')
            rewrite.classList.remove('active')
            document.getElementById('avoidanceRewriteInput').value = ''
            document.getElementById('avoidanceModal').classList.add('active')
        }

        function closeAvoidanceModal() {
            const modal = document.getElementById('avoidanceModal')
            modal.classList.remove('active')
            state.avoidanceModal = null
            document.getElementById('avoidanceRewrite').classList.remove('active')
            document.getElementById('avoidanceRewriteInput').value = ''
            document.getElementById('avoidanceStatus').textContent = ''
        }

        function handleAvoidanceOptionClick(e) {
            const button = e.target.closest('[data-avoidance-action]')
            if (!button || !state.avoidanceModal) return
            const action = button.dataset.avoidanceAction
            const { fromDateKey, toDateKey, taskId } = state.avoidanceModal
            const statusEl = document.getElementById('avoidanceStatus')
            statusEl.textContent = ''
            if (action === 'carry') {
                const success = carryTask(fromDateKey, toDateKey, taskId)
                if (success) {
                    closeAvoidanceModal()
                    render()
                } else {
                    statusEl.textContent = 'Carry canceled.'
                }
            } else if (action === 'archive') {
                archiveTask(fromDateKey, taskId)
                closeAvoidanceModal()
                render()
            } else if (action === 'rewrite') {
                document.getElementById('avoidanceRewrite').classList.add('active')
                const input = document.getElementById('avoidanceRewriteInput')
                input.focus()
            }
        }

        function handleAvoidanceRewriteSubmit() {
            if (!state.avoidanceModal) return
            const input = document.getElementById('avoidanceRewriteInput')
            const newText = input.value.trim()
            const statusEl = document.getElementById('avoidanceStatus')
            statusEl.textContent = ''
            if (!newText) {
                statusEl.textContent = 'Rewrite the task before carrying.'
                return
            }
            const { fromDateKey, toDateKey, taskId } = state.avoidanceModal
            const success = carryTaskWithRewrite(fromDateKey, toDateKey, taskId, newText)
            if (success) {
                closeAvoidanceModal()
                render()
            } else {
                statusEl.textContent = 'Unable to carry rewritten task.'
            }
        }

        function handleEditSubmit(e) {
            e.preventDefault()
            const form = e.target
            const taskId = form.dataset.taskId
            const input = form.querySelector('.edit-task-input')
            const newText = input.value.trim()
            
            if (!newText) return
            
            const dateKey = getDateKey(state.todayDate)
            updateTaskText(dateKey, taskId, newText)
            state.editingTaskId = null
            render()
        }

        function handleCheckinChange(e) {
            const dateKey = getDateKey(state.todayDate)
            setCheckin(dateKey, e.target.value)
        }

        function handleToggleGroup(e) {
            const header = e.target.closest('[data-toggle-group]')
            if (!header) return
            const groupKey = header.dataset.toggleGroup
            
            state.collapsedGroups[groupKey] = !state.collapsedGroups[groupKey]
            render()
        }


        function openFeedbackModal() {
            state.feedbackModalOpen = true
            state.feedbackType = 'idea'
            const modal = document.getElementById('feedbackModal')
            modal.classList.add('active')
            setTimeout(() => {
                document.getElementById('feedbackText').focus()
            }, 0)
        }

        function closeFeedbackModal() {
            state.feedbackModalOpen = false
            const modal = document.getElementById('feedbackModal')
            modal.classList.remove('active')
            document.getElementById('feedbackForm').reset()
            document.getElementById('feedbackStatus').textContent = ''
            // Re-enable submit button
            const submitBtn = document.querySelector('#feedbackForm [type="submit"]')
            if (submitBtn) {
                submitBtn.disabled = false
            }
            // Reset type buttons
            document.querySelectorAll('.feedback-type-btn').forEach(btn => {
                btn.classList.remove('active')
            })
            document.querySelector('[data-type="idea"]').classList.add('active')
        }

        function handleFeedbackTypeClick(e) {
            if (e.target.classList.contains('feedback-type-btn')) {
                document.querySelectorAll('.feedback-type-btn').forEach(btn => {
                    btn.classList.remove('active')
                })
                e.target.classList.add('active')
                state.feedbackType = e.target.dataset.type
            }
        }

        async function handleFeedbackSubmit(e) {
            e.preventDefault()
            
            const feedbackText = document.getElementById('feedbackText').value.trim()
            if (!feedbackText) return
            
            const feedbackName = document.getElementById('feedbackName').value.trim()
            const feedbackEmail = document.getElementById('feedbackEmail').value.trim()
            
            const statusEl = document.getElementById('feedbackStatus')
            const submitBtn = e.target.querySelector('[type="submit"]')
            
            try {
                submitBtn.disabled = true
                statusEl.textContent = 'Sending...'
                statusEl.classList.remove('success', 'error')
                
                const payload = {
                    type: state.feedbackType,
                    message: feedbackText,
                    url: window.location.href,
                    timestamp: new Date().toISOString()
                }
                
                if (feedbackName) payload.name = feedbackName
                if (feedbackEmail) payload.email = feedbackEmail
                
                const response = await fetch('/api/feedback.html', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                })
                
                if (response.ok) {
                    statusEl.textContent = '‚úì Feedback sent! Thank you.'
                    statusEl.classList.add('success')
                    setTimeout(() => {
                        closeFeedbackModal()
                    }, 1500)
                } else {
                    statusEl.textContent = '‚úó Error sending feedback. Please try again.'
                    statusEl.classList.add('error')
                    submitBtn.disabled = false
                }
            } catch (error) {
                statusEl.textContent = '‚úó Connection error. Please try again.'
                statusEl.classList.add('error')
                submitBtn.disabled = false
            }
        }

        function resetData() {
            if (!confirm('This will delete all data. Are you sure?')) return
            
            localStorage.removeItem(STORAGE_KEY)
            state.data = {}
            
            // Add some demo data
            const today = getDateKey(state.todayDate)
            const yesterday = getDateKey(state.yesterdayDate)
            
            addTask(yesterday, 'Review pull requests')
            toggleTask(yesterday, getTasks(yesterday)[0].id)
            
            addTask(yesterday, 'Write documentation')
            addTask(yesterday, 'Fix bug in login flow')
            
            addTask(today, 'Plan sprint')
            
            setCheckin(yesterday, 'Made good progress on the main feature. Got blocked by API issues in the afternoon.')
            const todaysTasks = getTasks(today)
            if (todaysTasks.length) {
                setMissionTask(today, todaysTasks[todaysTasks.length - 1].id)
            }
            
            render()
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        function updateDatePicker() {
            const picker = document.getElementById('todayDatePicker')
            picker.value = getDateKey(state.todayDate)
        }

        function escapeHtml(text) {
            const div = document.createElement('div')
            div.textContent = text
            return div.innerHTML
        }

        function init() {
            // Initialize dates
            state.todayDate = new Date()
            state.yesterdayDate = addDays(state.todayDate, -1)
            
            // Load saved data
            loadState()
            
            // Check if it's a new day and auto-carry incomplete tasks
            const todayKey = getDateKey(state.todayDate)
            const lastLoadedDate = localStorage.getItem(LAST_LOADED_DATE_KEY)
            
            if (lastLoadedDate && lastLoadedDate !== todayKey) {
                // New day(s) detected, auto-carry undone tasks from all days since last load
                let currentDate = parseDate(lastLoadedDate)
                while (currentDate < state.todayDate) {
                    const nextDate = addDays(currentDate, 1)
                    const currentKey = getDateKey(currentDate)
                    const nextKey = getDateKey(nextDate)
                    autoCarryUndoneTasks(currentKey, nextKey)
                    currentDate = nextDate
                }
            }
            
            // Update the last loaded date
            localStorage.setItem(LAST_LOADED_DATE_KEY, todayKey)
            
            // Set up date picker
            updateDatePicker()
            
            // Attach event listeners
            document.getElementById('addTaskForm').addEventListener('submit', handleAddTask)
            document.getElementById('todayDatePicker').addEventListener('change', handleDateChange)
            document.getElementById('prevDay').addEventListener('click', handlePrevDay)
            document.getElementById('nextDay').addEventListener('click', handleNextDay)
            document.getElementById('feedbackBtn').addEventListener('click', openFeedbackModal)
            document.getElementById('closeFeedbackBtn').addEventListener('click', closeFeedbackModal)
            document.getElementById('resetBtn').addEventListener('click', resetData)
            document.getElementById('checkinTextarea').addEventListener('input', handleCheckinChange)
            document.getElementById('addTaskForm').addEventListener('keydown', e => {
                if (e.key !== 'Enter' || e.shiftKey) return
                handleAddTask(e)
            })
            
            // Feedback modal events
            document.getElementById('feedbackForm').addEventListener('submit', handleFeedbackSubmit)
            document.getElementById('feedbackModal').addEventListener('click', (e) => {
                if (e.target.id === 'feedbackModal') {
                    closeFeedbackModal()
                }
            })
            document.addEventListener('click', handleFeedbackTypeClick)
            
            // Delegate click events
            document.addEventListener('click', handleClick)
            document.addEventListener('click', handleToggleGroup)
            
            // Delegate form submit for edit forms
            document.addEventListener('submit', (e) => {
                if (e.target.classList.contains('edit-task-form')) {
                    handleEditSubmit(e)
                }
            })

            const avoidanceModal = document.getElementById('avoidanceModal')
            avoidanceModal.addEventListener('click', (e) => {
                if (e.target.id === 'avoidanceModal') {
                    closeAvoidanceModal()
                    return
                }
                handleAvoidanceOptionClick(e)
            })
            document.getElementById('avoidanceRewriteSubmit').addEventListener('click', handleAvoidanceRewriteSubmit)
            
            // Initial render
            render()
        }

        // Start the app
        init()
    </script>
</body>
</html>
