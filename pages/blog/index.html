${Array.from(postsSet).map((post, index) => `
<article>
    <header>
        <h2><a title="${post.title}" href="${post.uri}">${post.title}</a></h2>
        <time datetime="${post.published}">${post.published}</time>
    </header>
    <p>${post.excerpt}</p>
    <footer>
        <small>${postsSet.size - index - 1}</small>
    </footer>
</article>`).join('\n')}
