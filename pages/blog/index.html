${Array.from(context.postsSet).map((post, index) => `
<article>
    <header>
        <h2><a title="${post.title}" href="${post.uri}">${post.title}</a></h2>
        <time datetime="${post.published}">${post.published}</time>
    </header>
    <p>${post.excerpt}</p>
    <footer>
        <small>${context.postsSet.size - index - 1}</small>
    </footer>
</article>`).join('\n')}

<script server>
    export default {
        title: "Blog",
        route: new RegExp('^/blog/?$'),
        layout: './layouts/blog.html',
        canonical: 'https://www.joeyguerra.com/blog/',
        excerpt: 'My Blog.',
        shouldPublish: true,
        published: new Date('2024-09-01'),
        uri: '/blog/',
        tags: ['blog']
    }
</script>
