${posts.map(post => `
<article>
    <h2><a href="${post.link}">${post.title}</a></h2>
    <time datetime="${post.published}">${post.published}</time>
    <p>${post.excerpt}</p>
    ${post.tags.length > 0 ? `<p class="tags">${post.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</p>` : ''}
</article>
`).join('\n')}
