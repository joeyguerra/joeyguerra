<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <base href="./" />
  <title>${title ?? 'Get Your Guide to Software Success'}</title>
  <meta name="author" content="Joey Guerra" />
  <meta name="description" content="${excerpt}" />
  <meta property="og:title" content="${title}" />
  <meta property="og:description" content="${excerpt}" />
  <meta property="og:image" content="assets/img/60s-rocket.png" />
  <meta property="og:site_name" content="${title}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="canonical" href="${canonical}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/print.css" media="print">
  <style>
    .download-pdf-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      margin-top: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .download-pdf-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .download-pdf-btn:active {
      transform: translateY(0);
    }
    @media print {
      .download-pdf-btn {
        display: none;
      }
    }
  </style>
</head>

<body>
    <main>
        ${body}
    </main>
    <footer class="site-footer">
        <span>JOEY G MISSION CONTROL • TX</span>
        <span>© 2025 Joey G</span>
    </footer>
</body>
</html>
