<body>
  <div class="page">
    <div class="shell">

      <!-- NAV -->
      <header class="nav">
        <div class="nav-left"><a href="/blog/" title="Kaizen Ops Home">KAIZEN OPS</a></div>
        <nav class="nav-right" id="mainNavigation">
          <a class="nav-link" id="startLink" href="/blog/start.html" title="Start here">Start</a>
          <a class="nav-link" id="missionsLink" href="/missions/" title="List of missions">Missions</a>

          <a class="nav-link" id="aboutJoeyLink" href="/about/" title="About Joey">About Joey</a>
          <a class="nav-icon" id="searchLink" href="/blog/search.html" title="Search">üîç</a>
        </nav>

      ${body}
      <footer class="footer">
        <span>¬© <span id="year">2025</span> Kaizen Ops - Mission-driven systems thinking.</span>
        <span>Part of: Mission - Modern Systems Thinking</span>
      </footer>
    </div>
  </div>
  <button id="toTop" class="to-top" type="button" aria-label="Scroll back to top">To the top</button>
  <script type="module">
    import { initSpotlightSearch } from '/js/spotlight-search.mjs'
    initSpotlightSearch({ triggerSelector: '#searchLink' })
    const navLinks = Array.from(document.getElementById('mainNavigation').querySelectorAll('a'))
    navLinks.forEach(link => {
      link.classList.remove('is-active')
    })
    const activeLink = navLinks.find(link => new URL(link.href).pathname === window.location.pathname)
    if (activeLink) {
      activeLink.classList.add('is-active')
    }

    // Scroll-to-top button logic
    const toTopBtn = document.getElementById('toTop')
    window.addEventListener('scroll', () => {
      toTopBtn.style.display = window.scrollY > 240 ? 'block' : 'none'
    })
    toTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' })
    })
  </script>
</body>
