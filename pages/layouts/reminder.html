<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>${title}</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      display: flex;
      height: 100vh;
      background: #f5f5f7;
      color: #333;
    }

    aside {
      display: none;
      transition: width 0.3s ease-in-out;
      position: relative;
      margin: 0;
      padding: 0;
    }

    aside dl dt {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
      padding: 0;
    }

    aside dl {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    aside dl dd {
      padding: 0.5rem;
      margin: 0 0 0.5rem 0;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
    }

    aside dl dd:hover {
      background: #e6e6e6;
    }

    aside dl dd.active {
      background: #e5e0f8;
      color: #7c3aed;
      font-weight: bold;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #7c3aed;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
    }

    section {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .category {
      margin-bottom: 1.5rem;
    }

    .category h3 {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .task {
      background: #fff;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .task input[type="checkbox"] {
      margin-top: 0.2rem;
    }

    .task p {
      margin: 0;
    }

    footer {
      border-top: 1px solid #ddd;
      padding: 0.75rem 1rem;
      font-size: 0.9rem;
      color: #888;
    }


    @media screen and (min-width: 768px) {
      aside {
        display: flex;
        width: 0;
        background: #fff;
        border-right: 1px solid #ddd;
        flex-direction: column;
        gap: 1rem;
      }
      aside footer {
        padding: .7rem;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      aside dl {
        padding: 1rem;
        margin: 0;
        border-bottom: 1px solid #ddd;
      }

      body.resized aside {
        width: 250px;
        /* Target width when resized */
      }
    }
  </style>
  <script type="module">
    class WindowResizeHandler {
      constructor(container, window) {
        this.container = container
        this.window = window
        this.window.addEventListener('resize', this, true)
      }
      destroy() {
        this.window.removeEventListener('resize', this, true)
      }
      handleEvent(e) {
        if (e.type === 'resize') {
          this.resize(e)
        }
      }
      resize(e) {
        if (e.target.innerWidth >= 768) {
          e.target.document.body.classList.add('resized')
        } else {
          e.target.document.body.classList.remove('resized')
        }
      }
    }
    const asideMenu = new WindowResizeHandler(window.sidebar, window)

    window.addEventListener('beforeunload', () => {
      asideMenu.destroy()
    })
    asideMenu.resize({ target: window })

  </script>
</head>

<body>
  ${body}
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module" id="HotReloader">
  import { HotReloader } from '/__juphjacs__/HotReloader.mjs'
  const hotReloader = new HotReloader(window, io('/hot-reload'))
</script>
</html>
